name: Go Wav Codec

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./pkg/*

    - name: Test
      run: go test -v ./pkg/* -coverprofile=coverage.out -covermode=atomic
      
    - name: Upload coverage to Codecov
      run: |
            curl -Os https://uploader.codecov.io/v0.1.0_4653/linux/codecov
            chmod +x codecov
            ./codecov -t ${secrets.CODECOV_TOKEN}
